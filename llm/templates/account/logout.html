{% load i18n %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çıkış Yap</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; }
    a { display: block; margin-top: 20px; color: #0d6efd; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Çıkış yapmak istiyor musunuz?</h2>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit">Çıkış Yap</button>
    </form>
    <a href="/">Ana Sayfa</a>
  </div>
</body>
</html>
