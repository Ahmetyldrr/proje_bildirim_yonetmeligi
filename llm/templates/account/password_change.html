{% load i18n %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background-color: #ffc107; color: white; border: none; border-radius: 5px; }
    a { display: block; margin-top: 15px; text-align: center; color: #0d6efd; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center;">Şifre Değiştir</h2>
    <form method="post" action="{% url 'account_change_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Şifreyi Güncelle</button>
    </form>
    <a href="/">Ana Sayfa</a>
  </div>
</body>
</html>
